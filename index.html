<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Labyrinth</title>
  </head>
  <body>

    <h1 class="title">Maze Generator</h1>
    
    <div class="complete">
      <h3>Maze Completed.</h3>
      <button class="replay" id="replay" style="color: white; background-color: #16a085;">Play again</button>
      <button class="close" id="close" style="color: white; background-color: #16a085;">Close</button>
      </div>
      
      
      <form id="settings" action="">
      <p>Maze Size</p>
      <input id="size" type="number" value="500" min="100" max="1000" /></br>
      <p>Rows/Columns</p>
      <input id="number" type="number" value="20" min="10" max="50" /></br>
      <div class="separator"></div>

      <p>Generate Maze with:</p>
      <div class="separator"></div>
      <div>
        <input id="dfs" type="submit" value="Recursive Backtracking">
      </div>
      <div>
        <input id="prims" type="submit" value="Prim's Algorithm">
      </div>
      <div>
        <input id="ellers" type="submit" value="Eller's Algorithm">
      </div>
      <div>
        <input id="kruskal" type="submit" value="Kruskal's Algorithm">
      </div>
      <div>
        <input id="ab" type="submit" value="Aldous Broder Algorithm">
      </div>
    </form>
  
    <canvas class="maze"></canvas>

    <script src="maze.js"></script>
    <script src="settings.js"></script>
  </body>
</html>
